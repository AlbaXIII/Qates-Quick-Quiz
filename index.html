<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Quick daily quiz games">
    <meta name="keywords" content="football badges, quiz, football">

    <!-- font awesome and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Qate's Quick Quiz</title>
</head>

<body>
    <main>  
        <div class="quiz-container">
            <h1>Qate's Quick Quiz!</h1>

            <div id="startScreen" class="startScreen">
                <h2>Banish those Dilys blues with a quick randomly generated quizicle!</h2>
                <h2>Kill time with 10 general knowledge questions!</h2>
                <h4>Don't get mad, I didn't write them :D</h4>
                <button id="startBtn" class="btn">Go!</button>
            </div>

            <div id="loadingScreen" class="loading hidden">
                <div class="spinner"></div>
                <span>fetching questions...</span>
            </div>

            <div id="errorScreen" class="error hidden">
                <h3>It broke. Sorry!</h3>
                <p id="errorMessage"></p>
                <button id="retryBtn" class="btn">Try Again</button>
            </div>

            <div id="quizScreen" class="quiz-screen hidden">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
                
                <div class="question-container">
                    <div id="questionNumber" class="question-number"></div>
                    <div id="questionText" class="question-text"></div>
                    
                    <div id="options" class="options"></div>
                    
                    <button id="nextBtn" class="btn" disabled>Next Question</button>
                </div>
            </div>

            <div id="resultsScreen" class="results-screen hidden">
                <h2>Quiz Complete!</h2>
                <div id="finalScore" class="score"></div>
                <div id="scoreText" class="score-text"></div>
                <button id="restartBtn" class="btn">Again! Again!</button>
            </div>
        </div>
    </main>
    <!-- Javascript link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
